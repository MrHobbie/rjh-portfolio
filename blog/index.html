---
title: BLOG
layout: home
---

<div class="row">
  <div class="col-md-8 col-md-offset-2">

    {% for post in site.posts %}

    <h2>{{ post.title }}</h2>
    <h4>{{ post.date | date_to_long_string }}</h4>
    <p>
      <a href="../_site{{ post.url }}">Read Post</a>
    </p>

    {% endfor %}
  </div>
  <!-- col-md-8 -->
</div>
<!-- row -->
